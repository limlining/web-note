<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SECR - Chapter 1</title>
  <style>
    body {
      background-image: url('https://i.pinimg.com/736x/1e/71/0b/1e710b8acb573c3f3b6ca2725557d48b.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #2E8B57; 
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    
    h1 {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 40px;
      color: #006400; 
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
    }
    
    .btn {
      background-color: #90EE90; 
      color: #006400;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 15px;
      transition: all 0.3s;
      border: 2px solid #228B22;
      width: 200px;
      text-align: center;
      font-weight: bold;
    }
    
    .btn:hover {
      background-color: #228B22; 
      color: white;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 100, 0, 0.3);
    }
    
    .bt {
      background-color: #32CD32; 
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      border: 2px solid #006400;
      transition: all 0.3s;
      font-weight: bold;
    }
    
    .bt:hover {
      background-color: #006400; 
      color: white;
      transform: translateX(-50%) scale(1.05);
    }
    
    .grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }
    
    @media (min-width: 768px) {
      .grid {
        flex-direction: row;
        justify-content: center;
      }
      
      .btn {
        width: 180px;
      }
    }
    
    .title-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(46, 139, 87, 0.3);
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>SECR </h1>
  </div>
  
  <div class="grid">
    <button class="btn" onclick="window.location.href='note3.html'">üìò NOTES</button>
    <button class="btn" onclick="window.location.href='lab.html'">üìù LAB</button>
  </div>
  
  <button class="bt" onclick="window.location.href='index.html'">üè† Back to Home</button>
  
</body>
</html>
